
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>signup page</title>
    </head>
    <body class="body-back-color container my-5 text-center">
        <div class=" box-shadow w-75 m-auto p-5">
            <h1 class="text-color">Smart Login System</h1>
    
            <input type="text" class="form-control my-4 text-white font-weight-normal" id="userName" placeholder="Enter your Name" />
            <input type="email" class="form-control my-4 text-white font-weight-normal" id="userMail" placeholder="Enter your Email" />
            <input type="password" class="form-control my-4 text-white font-weight-normal" id="userpass" placeholder="Enter your Password" />
            <span class=" text-danger" id="alarm-text"></span>
    
            <button class="w-100 text-color login-btn py-1 my-2" id="signUpBtn">Sign Up</button>
    
            <span class=" text-white">You have an account? <a class=" text-white" id="signin-link">Sign in</a></span>
    
        </div>
    
        <script src="js/signup_page.js"></script>
    </body>
    </html>
